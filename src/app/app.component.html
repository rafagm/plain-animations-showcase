<app-cursor></app-cursor>
<div class="top-container">
  <h1>Animation<br>ShowCase</h1>
  <p id="top-container__description"></p>

</div>
<div
  #topLineBreak
  id="top-linebreak"
  class="line-break"></div>
<a (click)="onClickArrow(topLineBreak)">
  <svg viewBox="0 0 10 9" class="arrow">
    <title>
      Scroll down
    </title>
    <path d="M1,3 L5,6 L9,3"></path>
  </svg>
</a>

<div class="router-animations" [@routeAnimations]="prepareRoute(outlet)">
  <router-outlet #outlet="outlet"></router-outlet>
</div>

<div
  @fadeIn
  *ngIf="showBackHomeButton"
  class="back-home mt-5"
  (click)="backHome()">
  <img src="assets/back-icon.svg">
</div>
