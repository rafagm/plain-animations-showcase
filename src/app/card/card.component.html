<mat-card
  class="card"
  #card>
  <mat-card-header class="d-flex justify-content-center">
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <img
    mat-card-image
    class="card--screenshot"
    [src]="imgUrl"
    [alt]="imgAlt">
  <mat-card-actions class="d-flex justify-content-center m-1">
    <button mat-button (click)="showCase()">See Case</button>
  </mat-card-actions>

</mat-card>
