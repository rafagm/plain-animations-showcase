<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col d-flex justify-content-center mt-5">
      <form class="form">
        <div class="input-group mb-3">
          <input
            [formControl]="criterion"
            type="text"
            class="form-control"
            placeholder="Filtering criterion"
            aria-label="Filtering criterion"
            (keydown.enter)="applyCriterion()">
          <div class="input-group-append">
            <button
              class="btn btn-primary"
              type="button"
              (click)="applyCriterion()">
              Button
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
